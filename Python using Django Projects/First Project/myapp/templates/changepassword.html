{% extends 'hedder.html' %}
{% block content %}
 

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		tr,td{
			padding: 10px;
		}
	</style>
</head>
<body>
<center>
<h1 align="center">Change Password Page</h1>
{% if msg %}
	<b style="color: blue;">{{msg}}</b>
{% endif %}
<fieldset>

<legend align="center"><h3>Change Password Details:</h3></legend>
<form method="post" action="{% url 'change-password' %}" name="frm">
{% csrf_token %}
<table cellpadding="5px" cellspacing="5px">

<tr>
	<td>Old Password</td>
	<td><input type="password" name="opassword"></td>
</tr>

<tr>
	<td>New Password</td>
	<td><input type="password" name="npassword"></td>
</tr>

<tr>
	<td>Confirm Password</td>
	<td><input type="password" name="cpassword"></td>
</tr>
<tr>
	<td align="center"  colspan="3">
		<input type="submit" name="action" value="Change Password">
	</td>
</tr>
</table>
</form>
</fieldset>
</center>
</body>
</html>
{% endblock %}
