{% extends 'hedder.html' %}
{% block content %}
 

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		tr,td{
			padding: 10px;
		}
	</style>
</head>
<body>
<center>
<h1 align="center">LogIn Page</h1>
{% if msg %}
	<b style="color: blue;">{{msg}}</b>
{% endif %}
<fieldset>

<legend align="center"><h3>LogIn Details:</h3></legend>
<form method="post" action="{% url 'login' %}" name="frm">
{% csrf_token %}
<table cellpadding="5px" cellspacing="5px">

<tr>
<td>Email Id</td>
<td><input type="email" name="email" placeholder="Enter Email Here"></td>
</tr>

<tr>
	<td>Password</td>
	<td><input type="password" name="password">	</td>
</tr>

<tr>
	<td align="center"  colspan="3">
		<input type="submit" name="action" value="LogIn">
	</td>
</tr>
</table>
</form>
</fieldset>
</center>
</body>
</html>
{% endblock %}
