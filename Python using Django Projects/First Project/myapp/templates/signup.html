{% extends 'hedder.html' %}
{% block content %}
 

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		tr,td{
			padding: 10px;
		}
	</style>
</head>
<body>
<center>
<h1 align="center">Sign-Up Page</h1>
{% if msg %}
	<b style="color: blue;">{{msg}}</b>
{% endif %}
<fieldset>

<legend align="center"><h3>Sign-Up Details:</h3></legend>
<form method="post" action="{% url 'signup' %}" name="frm">
{% csrf_token %}
<table cellpadding="5px" cellspacing="5px">
<tr>
<td>First Name</td>
<td><input type="text" name="fname" placeholder="Enter First Name Here" onblur="checkname();"></td>
</tr>
<tr>
<td>Lase Name</td>
<td><input type="text" name="lname" placeholder="Enter Last Name Here" onblur="checkname();"></td>
</tr>

<tr>
<td>Mobile No</td>
<td><input type="tel" name="mobile" placeholder="Enter Mob No Here" onblur="checkMobile();"></td>
</tr>

<tr>
<td>Email Id</td>
<td><input type="email" name="email" placeholder="Enter Email Here"></td>
</tr>

<tr>
<td>Address</td>
<td><textarea cols="22" rows="5" name="address"></textarea></td>
</tr>
<tr>
	<td>Gender</td>
	<td><input type="radio" name="gender" value="male">Male
		<input type="radio" name="gender" value="female">Female
	</td>
</tr>
<tr>
	<td>Password</td>
	<td><input type="password" name="password">	</td>
</tr>
<tr>
	<td>Confirm Password</td>
	<td><input type="password" name="cpassword"></td>
</tr>

<tr>
	<td align="center"  colspan="2">
		<input type="submit" name="action" value="Sign-Up" bgcolor="blue">
		<input type="reset" name="">
	</td>
</tr>
</table>
</form>
</fieldset>
</center>
</body>
</html>
{% endblock %}
